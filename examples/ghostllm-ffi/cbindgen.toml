# cbindgen configuration for GhostLLM FFI
language = "C"
header = "/* GhostLLM C API */\n/* Auto-generated by cbindgen */\n"
include_guard = "GHOSTLLM_H"
tab_width = 4
line_length = 100
documentation = true
documentation_style = "doxy"
cpp_compat = true

[export]
include = ["GhostLLM"]

[fn]
prefix = "ghostllm_"
postfix = ""

[struct]
rename_fields = "ScreamingSnakeCase"

[enum]
prefix_with_name = true
rename_variants = "ScreamingSnakeCase"